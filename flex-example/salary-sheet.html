<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="Fontend-design/css/salary-sheet.css">
    <title>Salary_sheet</title>
</head>
<body>
    <div class="container shadow p-3 body rounded ">
        <div class="row">
            <div class="col-12">
                <div class="row">
                    <div class="col-12 salary-head p-3">
                        <h2>Salary Slip for the month of April</h2>
                    </div>
                </div>
                <div class="salary-form ">
                    <div class="employee row m-1">
                        <div class="col-5 text-black text-left">
                            <label for="exampleInputIdEmployee" class="form-label mt-2">Employee ID:</label>
                        </div>
                        <div class="col-5">
                            <h5 class="salary-ans">076BCT040</h5>
                        </div>
                    </div>
                
                    <div class="employee row m-1">
                        <div class="col-5 text-black text-left">
                            <label for="exampleInputIdName" class="form-label mt-2">Name:</label>
                        </div>
                    <div class="col-5">
                        <h5 salary-ans>Susmita Kunwar</5>
                    </div>
                    </div>

                    <div class="employee row m-1">
                        <div class="col-5 text-black text-left">
                            <label for="exampleInputIdDepartment" class="form-label mt-2">Department:</label>
                        </div>
                        <div class="col-5">
                            <h5 salary-ans>Computer</h5>
                        </div>
                    </div>

                    <div class="employee row m-1">
                        <div class="col-3 text-black text-left">
                            <label for="exampleInputIdBasic" class="form-label mt-2">Basic Salary: $</label>
                        </div>
                        <div class="col-3">
                            <h5 class="mt-2 salary-ans">17,000</h5>
                        </div>
                        <div class="col-3 text-black text-left">
                            <label for="exampleInputIdName" class="form-label mt-2">Allowance: $</label>
                        </div>
                        <div class="col-3 ">
                            <h5 class="mt-2 salary-ans">5,000</h5>
                        </div>
                        
                    </div>

                    <div class="employee row m-1">
                        <div class="col-3 text-black text-left">
                            <label for="exampleInputIdNetSalary" class="form-label mt-2">Net salary Amount: $</label>
                        </div>
                        <div class="col-3">
                            <h5 class="mt-2 salary-ans">20,000</h5>
                        </div>
                        <div class="col-3 text-black text-left">
                            <label for="exampleInputIdName" class="form-label mt-2">Deduction: $</label>
                        </div>
                        <div class="col-3 ">
                            <h5 class="mt-2 salary-ans">2,000</h5>
                        </div>
                    </div>

                    <div class="employee row m-1">
                        <div class="col-6 text-black text-left">
                            <label for="exampleInputIdAmountInWord" class="form-label mt-2">Amount In Word:</label>
                        </div>
                        <div class="col-6 salary-ans">
                            <h5>Rupees Twenty thousand Only</h5>
                        </div>
                    </div>

                    <div class="employee row m-1">
                        <div class="col-9 text-black text-left">
                            <label for="exampleInputIdSubmitted" class="form-label mt-2">Submitted by:</label>
                        </div>
                        <div class="col-3 text-black text-left">
                            <label for="exampleInputIdApproved" class="form-label mt-2">Approved by:</label>
                        </div>
                       
                    </div>
                </div>
            </div>
        </div>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXg YsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous">
    </script>
    
</body>
</html>
