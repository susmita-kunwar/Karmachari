<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Fontend-design/css/salary.css">

</head>
<body>
    <div class="container">
        <div class="top-nav">
            <h2>Salaries</h2>
        </div>
        <main>
            <hr class="horizontal-line">
            <p>
            <div class="view-notice">Salary slip</div>
            </p>
            <div class="main-notice">
                <div class="main-header">
                    <p class="main-text">Show</p>
                    <select class="main-text-middle">

                        <option value="notice">5</option>
                        <option value="notice">10</option>
                    </select>
                    <p class="main-text-right">entries</p>
                </div>
                <input class="main-bottom" type="text" name="search" placeholder="search">
            </div>
            <table class="content-table">
                <thead>

                    <tr>
                        <th>SALARY MONTHS</th>
                        <th>EARNINGS</th>
                        <th>DEDUCTIONS</th>
                        <th>NET SALARY</th>
                        <th>ACTIONS</th>

                </thead> 
                
                <tbody>
                    <optgroup>
                        <tr>
                            <td>Februry 2023</td>

                    </optgroup>
                </tbody>    
            </table>
        </main>
    </div>
