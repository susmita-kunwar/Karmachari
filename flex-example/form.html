<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="Fontend-design/css/form.css">
    <title>Form</title>
</head>

<body>
    <div class="container bg-white">
        <hr class="horizontal-line1">
        <div class="row">
            <div class="col-16 text-white">
                <div class="row">
                    <div class="col-12 mb-4 bg-primary" id="top-head">
                        <p>Fill the below form</p>
                    </div>
                </div>
                <form>
                    <div class="row">
                        <div class="col-3 col-md-3 col-lg-2 mb-2 text-black text-center">
                            <label for="exampleInputFullName" class="form-label mt-4">Full Name</label>

                        </div>
                        <div class=" col-5 col-md-4 col-lg-5 mb-3">
                            <input type="First Name" class="form-control mt-3" id="exampleInputFirstName1"
                                placeholder="First Name">
                        </div>
                        <div class="col-4 col-md-4 col-lg-5 mb-2">
                            <input type="Last Name" class="form-control mt-3" id="exampleInputLastName1"
                                placeholder="Last Name">
                        </div>
                    </div>

                    <div class="row mt-3">
                        <div class=" col-4 col-md-3 col-lg-2 mb-3 text-black text-center">
                            <label for="exampleInputDob1" class="form-label mt-2">DOB</label>
                        </div>
                        <div class="col-8 col-md-8 col-lg-5">
                            <input type="date" class="form-control" id="exampleInputDob1" placeholder="MM/DD/YYYY">
                        </div>
                    </div>

                    <div class="row mt-3">
                        <div class=" col-4 col-md-3 col-lg-2 mb-3 mb-3 text-black text-center">
                            <label for="exampleInputGendr1" class="form-label mt-2">Gender</label>
                        </div>
                        <div class="col-8 col-md-8 col-lg-5">
                            <select class="form-select form-select-md" aria-label=".form-select-sm example">
                                <option selected> make your choice</option>
                                <option value="1">Female</option>
                                <option value="2">Male</option>
                                <option value="2">Others</option>
                            </select>
                        </div>
                    </div>

                    <div class="row mt-3">
                        <div class=" col-4 col-sm-4 col-md-3 col-lg-2 mb-3 mb-3 text-black text-center">
                            <label for="exampleInputMaritialStatus1" class="form-label mt-2">Maritial Status</label>
                        </div>
                        <div class="col-12  col-sm-8 col-md-8 col-lg-5">
                            <select class="form-select form-select-md" aria-label=".form-select-sm example">
                                <option selected>Please make a choice</option>
                                <option value="1">Married</option>
                                <option value="2">unmarried</option>
                            </select>
                        </div>
                    </div>

                    <div class="row mt-3">
                        <div class=" col-4 col-sm-4 col-lg-2 col-md-3 col-sm-5 mb-3 text-black text-center">
                            <label for="exampleInputNationality1" class="form-label mt-2">Nationality</label>
                        </div>
                        <div class="col-12 col-sm-8 col-lg-10">
                            <input type="Nationality" class="form-control" id="exampleInputNationality1"
                                placeholder="Nationality">
                        </div>
                    </div>
                    <hr class="horizontal-line">

                    <div class="row mt-3">
                        <div class=" col-4 col-sm-4 col-lg-2 col-md-3 col-sm-5 mb-3 text-black text-center">
                            <label for="exampleInputAddress1" class="form-label mt-2">Address</label>
                        </div>
                        <div class="col-12 col-sm-8 col-lg-8">
                            <input type="Address" class="form-control" id="exampleInputAddress1" placeholder="Address">

                        </div>
                    </div>

                    <div class="row mt-3">
                        <div class=" col-4 col-sm-4 col-lg-2 col-md-3 col-sm-5 mb-3 text-black text-center">
                            <label for="exampleInputCity1" class="form-label mt-2">City</label>
                        </div>
                        <div class="col-12 col-sm-8 col-lg-8">
                            <input type="City" class="form-control" id="exampleInputCity1" placeholder="City">

                        </div>
                    </div>

                    <div class="row mt-3">
                        <div class=" col-4 col-sm-4 col-lg-2 col-md-3 col-sm-5 mb-3 text-black text-center">
                            <label for="exampleInputState1" class="form-label mt-2">State</label>
                        </div>
                        <div class="col-12 col-sm-8 col-lg-8">
                            <input type="State" class="form-control" id="exampleInputState1" placeholder="State">

                        </div>
                    </div>

                    <div class="row mt-3">
                        <div class=" col-4 col-sm-4 col-lg-2 col-md-3 col-sm-5 mb-3 text-black text-center">
                            <label for="exampleInputCountry1" class="form-label mt-2">Country</label>
                        </div>
                        <div class="col-12 col-sm-8 col-lg-8">
                            <input type="Country" class="form-control" id="exampleInputCountry1" placeholder="Country">

                        </div>
                    </div>

                    <div class="row mt-3">
                        <div class=" col-4 col-sm-4 col-lg-2 col-md-3 col-sm-5 mb-3 text-black text-center">
                            <label for="exampleInputEmail1" class="form-label mt-2">Email address</label>
                        </div>
                        <div class="col-12 col-sm-8 col-lg-10">
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp">
                            <div id="emailHelp" class="form-text text-white">We'll never share your email with anyone
                                else.</div>
                        </div>
                    </div>

                    <div class="row mt-3">
                        <div class=" col-4 col-sm-4 col-lg-2 col-md-3 col-sm-5 mb-3 text-black text-center">
                            <label for="exampleInputContact1" class="form-label mt-2">Contact No</label>
                        </div>
                        <div class="col-4 col-sm-4 col-lg-5">
                            <input type="number" class="form-control" id="exampleInputContact1" placeholder="Mobile No">

                        </div>
                        <div class="col-4 col-sm-4 col-lg-5">
                            <input type="number" class="form-control" id="exampleInputContact1"
                                placeholder="Telephone No">

                        </div>
                    </div>

                    <div class="row mt-3">
                        <div class=" col-4 col-sm-4 col-lg-2 col-md-3 col-sm-5 mb-3 text-black text-center">
                            <label for="exampleInputIdentification1" class="form-label mt-2">Identification</label>
                        </div>
                        <div class="col-12 col-sm-8 col-lg-8">
                            <select class="form-select form-select-md" aria-label=".form-select-sm example">
                                <option selected>Please make a choice</option>
                                <option value="1"></option>
                                <option value="2"></option>
                            </select>
                        </div>
                    </div>

                    <div class="row mt-3">
                        <div class=" col-4 col-sm-4 col-lg-2 col-md-3 col-sm-5 mb-3 text-black text-center">
                            <label for="exampleInputBloodGroup1" class="form-label mt-2">Blood Group</label>
                        </div>
                        <div class="col-12 col-sm-8 col-lg-6">
                            <input type="blood" class="form-control" id="exampleInputBloodGroup1"
                                placeholder="Blood Group">

                        </div>
                    </div>

                    <div class="row mt-3">
                        <div class=" col-4 col-sm-4 col-lg-2 col-md-3 col-sm-5 mb-3 text-black text-center">
                            <label for="exampleInputIdNumber1" class="form-label mt-2">ID Number</label>
                        </div>
                        <div class="col-12 col-sm-8 col-lg-8">
                            <input type="ID Number" class="form-control" id="exampleInputIdNumber1"
                                placeholder="Identification No">

                        </div>
                    </div>

                    <div class="row mt-3">
                        <div class=" col-4 col-sm-4 col-lg-2 col-md-3 col-sm-5 mb-3 text-black text-center">
                            <label for="exampleInput1EmployeeType " class="form-label mt-2">Employee Type</label>
                        </div>
                        <div class="col-12 col-sm-8 col-lg-10">
                            <select class="form-select form-select-md" aria-label=".form-select-sm example">
                                <option selected>Please make a choice</option>
                                <option value="1">Accountant</option>
                                <option value="2">Manager</option>
                                <option value="2">Staff</option>
                            </select>

                        </div>
                    </div>

                    <div class="row mt-3">
                        <div class=" col-4 col-sm-4 col-lg-2 col-md-3 col-sm-5 mb-3 text-black text-center">
                            <label for="exampleInputJoiningDate1" class="form-label mt-2">Joining Date</label>
                        </div>
                        <div class="col-12 col-sm-8 col-lg-8">
                            <input type="date" class="form-control" id="exampleInputJoiningDate1"
                                placeholder="MM/DD/YYYY">

                        </div>
                    </div>

                    <div class="row mt-3">
                        <div class=" col-4 col-sm-4 col-lg-2 col-md-3 col-sm-5 mb-3 text-black text-center">
                            <label for="exampleInputPassword1" class="form-label mt-2">Password</label>
                        </div>
                        <div class="col-12 col-sm-8 col-lg-6">
                            <input type="Password" class="form-control" id="exampleInputPassword1"
                                placeholder="Password">

                        </div>
                    </div>

                    <div class="row mt-3">
                        <div class=" col-4 col-sm-4 col-lg-2 col-md-3 col-sm-5 mb-3 text-black text-center">
                            <label for="exampleInputPhotograph1" class="form-label mt-2">Photograph</label>
                        </div>
                        <div class="col-12 col-sm-8 col-lg-10">
                            <div class="input-group mb-3">
                                <input type="file" class="form-control" id="inputGroupFile02">
                                <label class="input-group-text" for="inputGroupFile02">Upload</label>
                            </div>


                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXg YsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
