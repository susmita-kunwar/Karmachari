<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid-example</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="grid-container">
        <div class="item right">
            <!-- <div class="flexbox-container"> -->
                <div class="flexbox clock"> 
                    <h4>Clock</h4>
                    <div class="watch">
                        <span id="hours">00</span>
                        <span>:</span>
                        <span id="minutes">00</span>
                        <span>:</span>
                        <span id="seconds">00</span> 
                        <span id="session">AM</span>
                    </div>
                </div>
                <div>
                        <h3>Total hrs Worked Today</h3>
                        <div class="flexbox works">       
                            <span id="hrs">00</span>
                            <span>:</span>
                            <span id="min">00</span>
                            <span>:</span>
                            <span id="sec">00</span> 
                        </div>
                </div>
                <!-- </div> -->
        </div>
        <div class="item left ">
            <div class="hh">
                <h4>Notices</h4>
            </div>
                <div class="boxes-content">
                    <div class="content break">
                        <h4>Breaks</h4>
                        <div>2023/01/16
                            </div>
                    </div>
                    <div class="content meet">
                        <h4>Meeting</h4>
                        <div>2023/01/17
                        </div>
                        </div>
                    <div class="content holi">
                        <h4>Holidays</h4>
                        <div>
                        <span>2023</span>
                        <span>/</span>
                        <span>01</span>
                        <span>/</span>
                        <span>18</span>
                        </div>
                            
                     </div>
                </div>
        </div>   
        <div class="item bottom">
            <div class="atten-title">
                <h4>Attendance <br> Records</h4>
            </div>
            <div class="footer">
                <div class="good A">
                    <h4 class="atten-status">A</h4>
                            <div>
                            <span>2023</span>
                            <span>/</span>
                            <span>01</span>
                            <span>/</span>
                            <span>18</span>
                        </div>
                    </div>
                    <div class="good PP">
                        <h4 class="atten-status">P</h4>
                        <div>
                            <span>2023</span>
                            <span>/</span>
                            <span>01</span>
                            <span>/</span>
                            <span>18</span>
                        </div>
                    </div>
                    <div class="good L">
                <h4 class="atten-status">L</h4>
                            <div>
                            <span>2023</span>
                            <span>/</span>
                            <span>01</span>
                            <span>/</span>
                            <span>18</span>
                        </div>
                    </div>
                </div>
                <div class="item"></div>
            </div>
    </div>
    <script src="Script.js"></script>
</body>
</html>
