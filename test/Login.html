<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hajiri: Login</title>
    <link rel="stylesheet" href="asstes/Css/Login.css">
</head>
<body>
    <div class="Login_Bar">
        <a href="#">
        <img src="asstes/Images/img.png" alt="Logo" id="applogo" href="#">
        </a>
        <div id="clock">
            <span id="hrs">00 </span>:<span id="min">00 </span>:<span id="sec">00 </span>
            <span id="session">AM</span>
        </div>
        <form  action="">
            <input type="text" placeholder="Enter ID"onfocus="this.placeholder = ''"
            onblur="this.placeholder = 'Enter ID'"/>
            <input type="password" placeholder="Enter Password" onfocus="this.placeholder = ''"
            onblur="this.placeholder = 'Enter Password'"/> <br>
            <input type="Submit" id="Login_Btn" value="Login"/><br>
            <a href="Navbar_Sidebar.html" id="forgot_pw">Forgot Password?</a>
        </form>
    </div>
    <script src="asstes/JavaScript/Nav_sidebar.js"></script>
</body>
</html>
